<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
    {%load static%}
  <link rel="stylesheet" href="{%static 'links/css/add_link_page.css'%}">
</head>
<body>
  <div>
  <h1>Add Links {{username}}</h1>
  <form method="POST" action="{%url 'add_link' username%}" class="add_links">
    {%csrf_token%}
    <label for="">Name :</label>
    <input type="text" name="linkname" required><br><br>
    <label for="">Link/Url :</label>
    <input type="url" name="link" required><br><br>
    <label for="">Description :</label>
    <Textarea name="description" placeholder="comment"></Textarea><br><br>
    <button type="submit" class="add">ADD</button>
  </form><br>
  {%if messages%}
    {%for message in messages%}
      <span class="message">{{message}}</span>
    {%endfor%}
  {%endif%}
  <br><br>
  <form method="post" action="{%url  'profile_page' username%}">
    {%csrf_token%}
    <button type="submit" class="back_to_profile">Back-to-profile</button>
  </form>
  </div>
</body>
</html>
